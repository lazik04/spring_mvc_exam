<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="../static/css/articles.css">
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h2>Articles</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published date</th>
        <th>Like</th>
        <th>Read</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="article : ${articlesList}">
        <tr>
            <td th:text="${article.title}"></td>
            <td th:text="${article.author.username}"></td>
            <td th:text="${article.published}"></td>
            <td th:text="${article.likes}"></td>
            <td>
                <a th:href="@{/read/{id}(id=${article.id})}"><button>Read</button></a>
            </td>
        </tr>
    </th:block>

    </tbody>
</table>
<br>
<br>
<br>
    <a href="/add/article"><button>Add Article</button> </a>
</body>
</html>
