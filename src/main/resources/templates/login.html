<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div class="error" th:if="${param.error}">
        <p th:text="${param.error}"></p>
    </div>
    <form action="/auth/login" method="post">
<!--        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>-->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="username" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter your password">
        </div>
        <label id="remember-me">
            Remember me <input type="checkbox" name="remember-me">
        </label>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="signup-message">
        <p>
            <span>Don't have an account?</span> <span><a href="/auth/signup">Sign up</a></span>
        </p>
    </div>
</div>
</body>
</html>
