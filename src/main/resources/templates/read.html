<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .comment p {
            margin: 5px 0;
        }
        .comment form {
            display: flex;
            margin-top: 10px;
        }
        .comment form input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
        }
        .comment form input[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .comment form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .like-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .like-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Article Title</h1>
    <div class="content">
        <p th:text="${}" ></p>
    </div>
    <br>
    <button class="like-button">Like</button>
    <br>
    <h2>Comments</h2>
    <div class="comments">
        <div class="comment">
            <p>Comment :</p>
            <form action="#" method="post">
                <label>
                    <input type="text" name="comment" placeholder="Add a comment">
                </label>
                <input type="submit" value="Add">
            </form>

        </div>
    </div>
</div>

</body>
</html>
